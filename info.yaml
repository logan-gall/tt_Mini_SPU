# Tiny Tapeout project information
project:
  title:        "Spatial_Processing_Unit"      # Project title
  author:       "Logan Gall"      # Your name
  discord:      "TurtlePenguin"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Processing of Spatial Data"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_umn_tinyspu"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "dataqmux.v"
    - "main.v"
    - "op-areaperim.v"
    - "op-attreclass.v"
    - "op-basicbuffer.v"
    - "op-distdir.v"
    - "op-dotproduct.v"
    - "op-focalmaxpoolrow.v"
    - "op-focalmaxrow.v"
    - "op-focalmeanrow.v"
    - "op-focalsumrow.v"
    - "op-mhdist8.v"
    - "op-nop.v"
    - "op-normdiffindex.v"
    - "op-onemn.v"
    - "op-zeromn.v"
    - "tinyspu.v"
    - "tt_umn_tinyspu.v"


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "A[0]"
  ui[1]: "A[1]"
  ui[2]: "A[2]"
  ui[3]: "A[3]"
  ui[4]: "B[0]"
  ui[5]: "B[1]"
  ui[6]: "B[2]"
  ui[7]: "B[3]"

  # Outputs
  uo[0]: "Output0"
  uo[1]: "Output1"
  uo[2]: "Output2"
  uo[3]: "Output3"
  uo[4]: "Output4"
  uo[5]: "Output5"
  uo[6]: "Output6"
  uo[7]: "Output7"

  # Bidirectional pins
  uio[0]: "C[0]"
  uio[1]: "C[1]"
  uio[2]: "C[2]"
  uio[3]: "D[0]"
  uio[4]: "D[1]"
  uio[5]: "D[2]"
  uio[6]: "Op[1]"
  uio[7]: "Op[2]"

# Do not change!
yaml_version: 6
